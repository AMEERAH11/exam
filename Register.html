<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="default.css" rel="stylesheet" />
    <link href="Register.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>تسجيل جديد</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-dark ">
            <div class="linkNave container">
                <a class="navbar-brand logo" href="#">Navbar</a>
              
            </div>
        </nav>
    </header>
    <section class="content">
        <div class="content2 container">
          <div class="content3 row ">
            <form class="MyForm align-self-center" method="post" enctype="multipart/form-data" asp-controller="Account" asp-action="Register">
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">الإسم</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="الإسم" asp-for="@Model.Name">
                        <span asp-validation-for="@Model.Name"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">البريد الإلكتروني</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="البريد الإلكتروني" asp-for="@Model.Email">
                        <span asp-validation-for="@Model.Email"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">كلمة المرور</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="كلمة المرور" asp-for="@Model.Password">
                        <span asp-validation-for="@Model.Password"></span>
                    </div>
                </div>
               
                    <span class="text-danger-emphasis">المستخدم موجود</span>
                
                
                <button type="submit" class="myBtn btn btn-primary">تسجيل</button>
            </form>
        </div>

          </div>
    </section>
    <footer></footer>
  
 
</body>
</html>
