<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="default.css" rel="stylesheet" />
    <link href="EditAccount.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-dark ">
            <div class="linkNave container">
                <a class="navbar-brand logo" href="#">Navbar</a>

            </div>
        </nav>
    </header>
    <section class="content">
        <div class="content2 container">
            <div class="content3 row  ">
           
                <form class="MyForm align-self-center mb-3" method="post" enctype="multipart/form-data" asp-controller="Account" asp-action="TreatEditAccount">
                <div class="row my-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">الإسم</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="الإسم" asp-for="@Model.Name">
                        <span asp-validation-for="@Model.Name"></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">البريد الإلكتروني</label>
                    <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="البريد الإلكتروني" asp-for="@Model.Email">
                        <span asp-validation-for="@Model.Email"></span>
                    </div>
                </div>
                <div>
                    <span style="font-size: smaller;">تحديث كلمة المرور إختياري</span>
                    <br />

                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">كلمة المرور الحالية</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="كلمة المرور الحالية" asp-for="@Model.CurrentPassword">
                                <span asp-validation-for="@Model.CurrentPassword"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">كلمة المرور الجديدة</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="كلمة المرور الجديدة" asp-for="@Model.NewPassword">
                                <span asp-validation-for="@Model.NewPassword"></span>
                            </div>
                        </div>
                </div>
               <div class=""> <span class="text-danger-emphasis " style="display: none;">ربما البريد الإلكتروني الجديد متطابق مع مستخدم أخر</span>
                <span class="text-danger-emphasis ">الرجاء ملى كل حقول كلمة المرور</span></div>
                <br>
                <button type="submit" class="myBtn btn btn-primary">حفظ</button>
            </form>
            </div>
              
        </div>

    </section>
    <footer></footer>

  
    </body>
    </html>
